<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('user_bp.list_users') }}">Usuários</a>
    </div>
</nav>
       
<div class="container mt-5">
    <h1 class="mb-4">Lista de Usuários</h1>

    <!-- Formulário de busca -->
    <form method="GET" action="{{ url_for('user_bp.list_users') }}" class="row g-3 mb-4">
        <div class="col-auto">
            <input type="text" name="q" value="{{ search }}" class="form-control" placeholder="Buscar por nome ou ID">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </div>
    </form>

    <!-- Formulário de adicionar usuário -->
    <form method="POST" action="{{ url_for('user_bp.add_user') }}" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="nome" class="form-control" placeholder="Nome" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="idade" class="form-control" placeholder="Idade" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Adicionar</button>
        </div>
    </form>

    <!-- Tabela de usuários -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.nome }}</td>
                <td>{{ user.idade }}</td>
                <td>
                    <a href="{{ url_for('user_bp.edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{{ url_for('user_bp.delete_user', user_id=user.id) }}" 
                       onclick="return confirm('Deseja realmente excluir?')" 
                       class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
