<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Editar Usuário</h1>

    <form method="POST" action="{{ url_for('user_bp.edit_user', user_id=user.id) }}" class="row g-3">
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ user.nome }}" class="form-control" required>
        </div>

        <div class="col-md-3">
            <label for="idade" class="form-label">Idade:</label>
            <input type="number" id="idade" name="idade" value="{{ user.idade }}" class="form-control" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('user_bp.list_users') }}" class="btn btn-secondary ms-2">Voltar</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
